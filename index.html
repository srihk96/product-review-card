<!DOCTYPE html>
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <picture>
                <source media="(min-width:600px)" srcset="images\image-product-desktop.jpg">
                <img src="images/image-product-mobile.jpg" alt="">
            </picture>
        </div>       
        
        <div class="product-main">
            <p class="product-type">PERFUME</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-text">A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <span class="price-sale">$149.99</span>
                <span class="price-list">$169.99</span>

            </div>
            <button class="btn-cart"> <img src="images/icon-cart.svg" alt="">  Add to Cart  </button>
        </div>

    </div>
   
    
</body>
</html>
