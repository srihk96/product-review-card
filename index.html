<!DOCTYPE html>
<head>
    <title>Product Review</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/image-product-desktop.jpg" alt="Chanel Image">
        </div>
        <div class="review">
            <p class="perfume">PERFUME</p>

            <h2>Gabrielle<br> Essence Eau <br> De Parfum</h2>

            <p class="text">A floral, solar and voluptous interpretation composed by Oliver Polge,
               Perfumer-Creator for the House of CHANEL
            </p>
            <p class="mrp">
                <span class="cost">$149.99 </span>
                <span class="strike">169.99</span>
            </p>     

            <button class="cart"> <img src="/images/icon-cart.svg" alt="cart">Add to Cart</button>

        </div>

    </div>
    
</body>
